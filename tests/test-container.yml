version: "3.5"

services:
  test:
    build:
      context: tests/startup-test
      args:
        docker_repo: ${docker_repo:-zokradonh}
    networks:
      - kopano-net
      - ldap-net
      - web-net
    volumes:
      - kopanodata/:/kopano/data
      - kopanossl/:/kopano/ssl
      - kopanosocket/:/run/kopano
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - KCCONF_SERVER_MYSQL_HOST=${MYSQL_HOST}
      - FQDN=${FQDNCLEANED?err}
  ldap:
    tmpfs:
      - /var/lib/ldap
      - /etc/ldap/slapd.d
  db:
    tmpfs:
      - /var/lib/mysql
  kopano_server:
    cap_add:
      - LINUX_IMMUTABLE
  kopano_search:
    tmpfs:
      - /kopano/data
