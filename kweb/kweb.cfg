:8080 {
    redir / https://{host}{uri}
}

*, :8443 {
    gzip

    tls {%EMAIL%}

    redir 302 {
        if {path} is /
        / /webapp/
    }

    proxy /webapp/ kopano_webapp:80 {
        fail_timeout 10s
        try_duration 30s
        transparent
        keepalive 100
    }
    folderish /webapp

    proxy /Microsoft-Server-ActiveSync kopano_zpush:80 {
        transparent
        keepalive 0
        timeout 3540s
    }

    proxy /AutoDiscover/AutoDiscover.xml kopano_zpush:80 {
        transparent
        keepalive 0
        fail_timeout 10s
        try_duration 30s
    }

    proxy /ldap-admin/ ldap-admin:80 {
        without /ldap-admin
        transparent
    }
    redir /ldap-admin /ldap-admin/
}
